<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<!-- #373639 -->
<body class="bg-[#232527]">
    <header class="flex flex-col bg-[#191A1D] fixed w-screen">
        <div class="flex justify-between items-center px-1.5 gap-[100px]">
            <div class="flex items-center grow">
                <span class="material-symbols-outlined text-[#BEBEBE] text-[23px] w-fit hover:bg-[#373639] cursor-pointer rounded-xl p-1.5 inline-block 2xl:hidden">
                    menu
                </span>
                <img src="https://userstyles.org/style_screenshots/250841_after.png?r=1719648071" class="ms-4 me-7 cursor-pointer h-9 inline-block 2xl:hidden">
                <img src="https://www.edigitalagency.com.au/wp-content/uploads/roblox-logo-white-png-transparent.png" class="h-5 ms-4 me-7 cursor-pointer 2xl:inline-block hidden">
                <ul class="lg:flex hidden items-center">
                    <li><a href="" class="text-white h-full 2xl:px-12 px-5 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Discover</a></li>
                    <li><a href="" class="text-white h-full 2xl:px-12 px-5 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Marketplace</a></li>
                    <li><a href="" class="text-white h-full 2xl:px-12 px-5 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Create</a></li>
                    <li><a href="" class="text-white h-full 2xl:px-12 px-5 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Roblox</a></li>
                </ul>
                <div class="sm:flex hidden gap-2 items-center w-full max-w-[500px] bg-[#080808] border-[#434343] border-[1px] rounded-md px-1 focus-within:border-[white]">
                    <span class="material-symbols-outlined text-[#BEBEBE] text-[23px] w-fit">
                        search
                    </span>
                    <input placeholder="Search" type="text" class="bg-transparent outline-none text-[14px] text-white p-0.5 w-full">
                </div>
                
            </div>
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-1 p-1 group cursor-pointer">
                    <span class="material-symbols-outlined text-white text-[35px]">
                        account_circle
                    </span>
                    <span class="text-white text-[12px] group-hover:underline sm:inline hidden">KTR_MASTER</span>
                    <span class="text-gray-400 text-[9px]">13+</span>
                </div>
                <span class="material-symbols-outlined text-white hover:bg-[#373639] cursor-pointer rounded-xl p-1.5">
                    notifications
                </span>
                <span class="material-symbols-outlined text-white hover:bg-[#373639] cursor-pointer rounded-xl p-1.5">
                    attach_money
                </span>
                <span class="material-symbols-outlined text-white hover:bg-[#373639] cursor-pointer rounded-xl p-1.5">
                    settings
                </span>
            </div>
        </div>
        <div class="hidden max-lg:block">
            <ul class="grid grid-cols-4 items-center">
                <li><a href="" class="text-white text-center h-full 2xl:px-12 px-5 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Discover</a></li>
                <li><a href="" class="text-white text-center h-full 2xl:px-12 px-5 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Marketplace</a></li>
                <li><a href="" class="text-white text-center h-full 2xl:px-12 px-5 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Create</a></li>
                <li><a href="" class="text-white text-center h-full 2xl:px-12 px-5 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Roblox</a></li>
            </ul>
        </div>
    </header>
    <aside class="w-[175px] h-[calc(100vh-43px)] max-lg:h-[calc(100vh-83.5px)] fixed top-[43px] max-lg:top-[83.5px]">

    </aside>
    <main class="flex w-[calc(100vh-175px)] max-2xl:w-screen top-[43px] max-lg:top-[83.5px] bg-[#232527] absolute left-[175px] max-2xl:left-0">

    </main>
</body>
</html>
