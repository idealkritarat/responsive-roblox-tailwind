<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<!-- #373639 -->
<body>
    <header class="flex justify-between bg-[#191A1D] items-center fixed w-screen px-1.5">
        <div class="flex items-center">
            <img src="https://www.edigitalagency.com.au/wp-content/uploads/roblox-logo-white-png-transparent.png" class="w-28 ms-4 me-7 cursor-pointer h-fit">
            <ul class="flex items-center">
                <li><a href="" class="text-white h-full px-12 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Discover</a></li>
                <li><a href="" class="text-white h-full px-12 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Marketplace</a></li>
                <li><a href="" class="text-white h-full px-12 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Create</a></li>
                <li><a href="" class="text-white h-full px-12 py-2 block hover:border-white border-b-2 border-transparent text-[15px]">Roblox</a></li>
            </ul>
            <input type="text">
        </div>
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-1 p-1 group cursor-pointer">
                <span class="material-symbols-outlined text-white text-[35px]">
                    account_circle
                </span>
                <span class="text-white text-[12px] group-hover:underline">KTR_MASTER</span>
                <span class="text-gray-400 text-[9px]">13+</span>
            </div>
            <span class="material-symbols-outlined text-white hover:bg-[#373639] cursor-pointer rounded-xl p-1.5">
                notifications
            </span>
            <span class="material-symbols-outlined text-white hover:bg-[#373639] cursor-pointer rounded-xl p-1.5">
                attach_money
            </span>
            <span class="material-symbols-outlined text-white hover:bg-[#373639] cursor-pointer rounded-xl p-1.5">
                settings
            </span>
        </div>
    </header>
</body>
</html>
